<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfinityPost</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>InfinityPost</h1>
    <button id="createBtn">Criar Post</button>
  </header>

  <main id="posts"></main>

  <footer>
    <p>InfinityPost © 2025 — Feito para compartilhar ideias.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Novo Post</h2>
      <input id="nick" placeholder="Seu nick">
      <select id="topic">
        <option value="">Escolha o assunto</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Jogos">Jogos</option>
        <option value="Arte">Arte</option>
        <option value="Outros">Outros</option>
      </select>
      <textarea id="content" placeholder="Escreva aqui..."></textarea>
      <p id="error" class="error"></p>
      <div class="modal-actions">
        <button id="cancelBtn">Cancelar</button>
        <button id="postBtn">Publicar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
