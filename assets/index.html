<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Infinity Posts</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Infinity Posts</h1>

<button id="openModalBtn">Criar Post</button>

<div id="posts"></div>

<!-- ✅ MODAL -->
<div id="modal" class="hidden">
  <div id="modal-content">
    <button id="closeModalBtn" class="close-btn">X</button>
    <h2>Novo Post</h2>

    <label>Seu Nick</label>
    <input id="nick" placeholder="Nick..." />

    <label>Título</label>
    <input id="topic" placeholder="Título..." />

    <label>Texto</label>
    <textarea id="text" placeholder="Digite aqui..."></textarea>

    <button id="savePostBtn">Salvar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
